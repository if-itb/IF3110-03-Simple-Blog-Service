<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="confirm.js"/>
        <title>Edit Post</title>
    </h:head>
    <h:body>
        #{editpost.autoFill}
        #{accesscontrol.checkLogin()}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#{user.role}.xhtml">Holy Grail</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-text">
                        Welcome, <h:outputText value="#{user.username}"/>!
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink class="logout" value="Logout" action="#{user.logout()}"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="new-post">
            <h1>
                Edit Post
            </h1>        
            <h:form class="form-post" id="editpost">
                <div class="row form-element">
                    <div class="col-md-3"/>
                    <div class="col-md-3"><label for="Judul">Title</label></div>
                    <div class="col-md-3"><h:inputText a:placeholder="Title" requiredMessage="Title is empty" required="true" id="judulpost" value="#{editpost.judul}"/></div>
                </div>
                <div class="row form-element">
                    <div class="col-md-3"/>
                    <div class="col-md-3"><label for="Tanggal">Date</label></div>
                    <div class="col-md-3"><h:inputText a:placeholder="YYYY-MM-DD" requiredMessage="Date is empty" required="true" id="tanggalpost" value="#{editpost.tanggalString}"/></div>
                </div>
                <div class="row form-element">
                    <div class="col-md-3"/>
                    <div class="col-md-3"><label for="Tanggal">Content</label></div>
                    <div class="col-md-3"><h:inputTextarea required="true" id="kontenpost" style="height: 300px" value="#{editpost.konten}"></h:inputTextarea></div>
                </div>
                <div class="row">
                    <div class="col-md-3"/>
                    <div class="col-md-3">
                        <h:commandButton onclick="return ValidateForm();" action="#{editpost.changepost()}" type="submit" class="login-button btn-success" id="login" value="Edit Post"/>
                    </div>
                </div>
            </h:form>
        </div>
            
    </h:body>
</html>

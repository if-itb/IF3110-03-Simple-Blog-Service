<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputScript name="js/publish_ajax.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        
        <title>User Management</title>
    </h:head>
    <h:body>
        #{accesscontrol.checkLogin()}
        #{accesscontrol.checkAdmin()}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#{user.role}.xhtml">Holy Grail</a>
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="add_user.xhtml">
                            Add User
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right ">
                    <li class="navbar-text">
                        Welcome, <h:outputText value="#{user.username}"/>!
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink class="logout" value="Logout" action="#{user.logout()}"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="list-post container-fluid">
            <div class="row">
                <h1>User Management</h1>
            </div>
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>username</th>
                                <th>password</th>
                                <th>email</th>
                                <th>role</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody id="list_user">
                            #{user.fetchUsersFromDB()}
                            <ui:repeat value="#{user.daftar_user}" var="users">
                                <tr>
                                    <td>#{users.username}</td>
                                    <td>#{users.password}</td>
                                    <td>#{users.email}</td>
                                    <td>#{users.role}</td>
                                    <td>
                                        <a href="edit_user.xhtml?username=#{users.username}" class="edit"> edit </a> | <a onclick="deleteUser('#{users.username}','#{users.id}')" class="delete"> delete </a>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2"/>
            </div>
        </div>
    </h:body>
</html>

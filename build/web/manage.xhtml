<head>
	<title>The Blog</title>
	<link rel="stylesheet" type="text/css" href="resources/main.css"></link>

<body>
	<ui:include src="header.xhtml"/>  
	<div id="POSTS" class="manage">
			<div>
				<h1>Manage User</h1>
                                <a href="user.xhtml"><button onclick="" class="button" style="font-size:100%;">CREATE NEW USER</button></a>
			</div>
            <ui:repeat var="user" value="#{usercontroller.users}">

			<div class="title">
                            <h1 id="userUsername">#{user.username}</h1>
			</div>
                    
                        <div class="content">

                            <a href="deleteuser.xhtml?id=#{user.id}"><button onclick="" class="button">DELETE</button></a>
                        </div>

		</div>
            </ui:repeat>
        </div>    
	</body>

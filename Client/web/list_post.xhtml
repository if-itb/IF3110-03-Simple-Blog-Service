<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/assets/template/template.xhtml">

<ui:define name="content">
<div id="home" style="height:500px">
    <div class="posts">
        <nav class="art-list">
          <ul class="art-list-body">
              <ui:repeat var="unpublished" value="#{unpublishedPost.unpublishedPosts}">
                    <li class="art-list-item">
                    <div class="art-list-item-title-and-time">
                      <h2 class="art-list-title">
                          <h:link outcome="post.jsf" value="#{unpublished.title}">
                              <f:param name="postId" value="#{unpublished.id}" />
                          </h:link></h2>
                        <div class="art-list-time">#{unpublished.timeString}</div>
                        <div class="art-list-time"><span style="color:#F40034;">&#10029;</span> Featured</div>
                    </div>
                        <p>#{unpublished.trimText}</p>
                    <p><br/>
                        <h:form>
                          <h:link value="Edit"  outcome="edit_post" style="margin-left: 45px;">
                            <f:param name="postId" value="#{unpublished.id}" />
                        </h:link> 
                          <h:commandLink style="margin-left:45px" value="Publish" action="#{publishPostBean.publishPost()}">
                            <f:param name="postId" value="#{unpublished.id}" />
                        </h:commandLink>
                      </h:form>
                    </p>
                    </li>
              </ui:repeat>
          </ul>
        </nav>
    </div>
</div>
</ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>The Blog</title>
        <link rel="stylesheet" type="text/css" href="resources/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--<script scr="main.js"></script>-->
        </link>
</h:head>
<body>
    <ui:include src="header.xhtml"/>
	<div id="POSTS">
            <ui:repeat var="post" value="#{postController.posts}">
		<div id="#{post.id}" class="post">	
                    <div class="title">
                                <a href="post.xhtml?pid=#{post.id}"><h1 id="postJudul">#{post.judul}
                                        </h1></a>
                                <h5 id="postTanggal">#{post.tanggal}</h5>
                            </div>
                    <div class="content"> <p id="postKonten"><h:outputText value="#{post.kontenFront}" escape="false"/></p>
                        <span style="display:#{postController.DelEditpublishedpost(usercontroller.cookieType)}"> 
                            <a href="editpost.xhtml?pid=#{post.id}"><button class="button">UBAH</button> </a> | 
                            <a onclick="deletePost('#{post.id}')"><button class="button" >HAPUS</button></a> 
                        </span>
                    </div>
		</div>
            </ui:repeat>
	</div>
	<script type="text/javascript">
		function deletePost(pid){
                    if (confirm("Apakah yakin ingin menghapus post ini?") === true) {
		       location.href = 'deletepost.xhtml?pid='+pid;
		    }
		};
	</script>
</body>
</html>

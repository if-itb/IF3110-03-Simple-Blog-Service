<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="mainTemplate.xhtml">
            <ui:define name="content">
            <div class="posts">
                <nav class="art-list">
                  <ul class="art-list-body">
                        <!-- buat nge load content !-->
                        <ui:repeat var="post" value="#{publishPostController.postList}">
                            <li class='art-list-item'>
                                <div class='art-list-item-title-and-time'>
                                    <h2 class='art-list-title'>
                                        <h:link value="#{post.title}" outcome="viewPost">
                                            <f:param name="id" value="#{post.id}"/>
                                        </h:link>
                                    </h2>
                                    <div class='art-list-time'>#{post.date}</div>
                                    <div class='art-list-time'><span style='color:#F40034;'>&#10029;</span> Featured</div>
                                </div>
                                <p>#{post.content}</p>

                                <c:if test="#{userController.showEditHapus(post.userId)}">
                                <h:form>
                                    <p>
                                        <h:commandLink action="#{publishPostController.publishPost(post.id)}" value="Publish"/>
                                        | 
                                        <h:link value="Edit" outcome="editPost">
                                            <f:param name="post_id" value="#{post.id}"/>
                                        </h:link>
                                    </p>
                                </h:form>    
                                </c:if>
                            </li>
                        </ui:repeat>
                  </ul>
                </nav>
            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

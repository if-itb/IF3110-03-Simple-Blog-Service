<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="confirm.js" />
        <title>Editor</title>
    </h:head>
    <h:body>
        #{accesscontrol.checkLogin()}
        #{accesscontrol.checkEditor()}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#{user.role}.xhtml">Holy Grail</a>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="publish_post.xhtml">Publish Post</a></li>
                </ul>
                <h:form class="navbar-form navbar-left search-function" style="position: relative; left: 17%;">
                    <div class="form-group">
                        <h:inputText class="form-control search-bar" p:placeholder="Search Keyword" style="width:400px;" value="#{post.keyword}"/>
                    </div>
                    <h:commandButton action="searchResultLogin.xhtml" type="submit" class="btn btn-default search-button btn-success" value="Search"></h:commandButton>
                </h:form>
                <ul class="nav navbar-nav navbar-right ">
                    <li class="navbar-text">
                        Welcome, <h:outputText value="#{user.username}"/>!
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink class="logout" value="Logout" action="#{user.logout()}"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="list-post container-fluid">
            #{post.publishedPost}
            <ui:repeat value="#{post.getDaftar_post()}" var="posts">
                <div class="post">
                    <a href="post.xhtml?id=#{posts.post_id}" class="title" >
                        #{posts.judul}
                    </a>
                    <div class="date">
                        #{posts.tanggal}
                    </div>
                    <div class="author">
                        #{posts.author}
                    </div>
                    <div class="content">
                        #{posts.konten}
                    </div>
                    <a href="edit_post.xhtml?id=#{posts.post_id}" class="option">
                        [edit]
                    </a>
                    <a onclick="return DeletePost();" href="delete_post.xhtml?id=#{posts.post_id}" class="option">
                        [delete]
                    </a>
                </div>
            </ui:repeat>
            <a class="back-to-top" href="#">Back to top</a>
        </div>
    </h:body>
</html>

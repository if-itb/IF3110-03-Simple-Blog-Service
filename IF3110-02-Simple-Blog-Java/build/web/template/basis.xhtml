<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."></meta>

    <title>Simple&ndash;Blog</title>
    <link rel="stylesheet" href="../css/blog.css"></link>
    
    
    <!--[if lte IE 8]-->
    <link rel="stylesheet" href="../css/blog-old-ie.css"></link>
    
    <!--[endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/blog.css"></link>
    <!--<![endif]-->
    
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="upper-menu">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="#{NavigationController.gotoAddPost()}" value="Add Post">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#{NavigationController.gotoListPost()}" value="List-Post">List Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#{NavigationController.gotoUnpublishedPost()}" value="Unpublished-Post">Unpublished Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#{NavigationController.gotoListUser()}" value="List-User">List User</a>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="pure-button" action="#{userBean.logout()}" >LOGOUT</h:commandLink>
                        </h:form>    
                    </li>
                    <li class="nav-item">
                        <img class="img-role" height="30" width="30" src="../src/java/resource/person.png"></img>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="sidebar">
            <div class="header">
                <h1 class="brand-title">Simple Blog</h1>
                <h2 class="brand-tagline">Blah blah blah, Tubes 2 WBD</h2>
            </div>
        </div>
        <div class="content">
            <ui:insert name="content">Main Content </ui:insert>
        </div>
        <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

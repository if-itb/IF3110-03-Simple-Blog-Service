<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<f:metadata>
		<f:event type="preRenderView" listener="#{userData.check(1, 'index.jsf')}" />
	</f:metadata>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="title">Login</ui:define>
		<ui:define name="content">
			<div class="kontainer col-lg-offset-6 col-lg-4">
				<div class="row">
					<div class="col-lg-12">
						<h2>Login</h2>
					</div>
				</div>
				<h:form>
					<div class="row">
						<span class="col-lg-4">Username</span> <span class="col-lg-8">:
							<h:inputText value="#{userData.username}" />
						</span>
					</div>
					<br />
					<div class="row">
						<span class="col-lg-4">Password</span> <span class="col-lg-8">:
							<h:inputSecret value="#{userData.password}" />
						</span>
					</div>
					<h:commandButton class="kumpul" value="Submit"
						action="#{userData.login}" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link outcome="index" value="Simple Blog" class="navbar-brand" />
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search" action="search.xhtml" method="get">
                        <div class="form-group" style="margin-top: 10px">
                            <input name="query" type="text" class="form-control" placeholder="Search" value="#{param['query']}"/>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        
                        <c:choose>
                            <c:when test="#{UserData.userLoggedIn() != null}">
                                <li>
                                    <h:link outcome="new_post" value="+ Add Post" />
                                </li>
                                <li>
                                    <h:link outcome="draft" value="Drafts" />
                                </li>
                                <li>
                                    <h:link outcome="trash" value="Trash" />
                                </li>
                                <li>
                                    <c:if test="#{UserData.userLoggedIn().role == 'admin'}" >
                                    <h:link outcome="admin" value="Administrator Page" />
                                    </c:if>
                                </li>
                                <li>
                                    <h:link outcome="logout" value="Logout" />
                                </li>
                            </c:when>
                            <c:otherwise>
                                <li>
                                    <h:link outcome="login" value="Login" />
                                </li>
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
          
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="content">
		<div class="col-lg-12" style="margin-bottom: 100px;">
			<div class="col-lg-offset-3 col-lg-6"
				style="border: 5px solid blue; margin-top: 5%; border-radius: 10px;">
				<h2 align="center">Search Post</h2>
				<div align="center">
					<h:form>
						<div class="row">
							<span class="col-lg-3">Kata Kunci Pencarian</span> <span
								class="col-lg-9">: <h:inputText
									value="#{search.keywords}" />
							</span>
						</div>
						<br />
						<h:commandButton class="kumpul" value="Find"
							action="#{search.find}" />
					</h:form>
				</div>
			</div>
		</div>
		<ui:repeat var="post" value="#{search.wantedPostList}">
			<div class="col-lg-12">
				<div class="col-lg-offset-2 col-lg-8">
					<h2 class="text-center">
						<h:link value="#{post.title}"
							outcome="view_post?post_id=#{post.id}" />
					</h2>
					<h4 class="text-center text-muted">
						<h:outputText value="#{post.localeDate}" />
					</h4>
					<p style="padding-top: 70px">
						<h:outputText value="#{post.content}" />
					</p>
					<hr />
				</div>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	<title><ui:insert name="title">Simple Blog | Login</ui:insert></title>
	<h:outputStylesheet name="assets/css/screen.css"  />
	<h:outputStylesheet name="assets/img/favicon.ico"  />
</h:head>

<h:body class="default">
<div class="wrapper">
    <nav class="nav">
    <a style="border:none;" id="logo" href="index.xhtml"><h1>Simple<span>-</span>Blog</h1></a>
    
    <ul class="nav-primary">
    	<ui:fragment rendered="#{userManager.isLoggedIn()}">
    		<li><a href="#{request.contextPath}/newPost.xhtml">+ Tambah Post</a></li>
    		<li>
	    		<h:form>
	    		<h:commandLink class="submit-button" value="Logout" action="#{userManager.logout()}" />
	    		</h:form>
    		</li>
    	</ui:fragment>
    </ul>
	</nav>
	
	<article class="art simple post">    
    	<h2 class="art-title" style="margin-bottom:40px">-</h2>
    	<div class="art-body">
    		<div class="art-body-inner">
    			<h2>Login</h2>
    			<div id="contact-area">
			        <h:form rendered="#{!userManager.isLoggedIn()}">
			            <label for="Username">Name</label>
			            <input type="text" id="Username" name="username" value="#{userManager.username}"></input>
			            <label for="Password">Password</label>
			            <input type="password" id="Password" name="password" value="#{userManager.password}"></input>
			            
			        	<h:commandButton class="submit-button" value="Login" action="#{userManager.login}"/>
			        </h:form>
		        </div>
	        </div>
        </div>
	</article>

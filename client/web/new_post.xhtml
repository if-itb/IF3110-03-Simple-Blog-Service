<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Deskripsi Blog" />
    <meta name="author" content="Judul Blog" />

    <h:outputStylesheet name="assets/css/screen.css"/>
    <h:outputStylesheet name="assets/css/simple-blog.css"/>
<!--<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />-->

    <title>Simple Blog | Tambah Post</title>
</h:head>

<h:body class="default">
<div class="wrapper">

    <ui:insert id="header">
        <ui:include src="/templates/header.xhtml"/>
    </ui:insert>

    <article class="art simple post">
        <h2 class="art-title" style="margin-bottom:40px">-</h2>

        <div class="art-body">
            <div class="art-body-inner">
                <h2>Tambah Post</h2>

                <div id="contact-area">
                    <h:form id="_post-form" enctype="multipart/form-data">
                        <h:outputLabel for="judul" value="Judul:" />
                        <h:inputText id="judul" binding="#{title}" p:required="required"/>

                        <h:outputLabel for="tanggal" value="Tanggal:"/>
                        <h:inputText id="tanggal" binding="#{date}" p:required="required" p:type="date"/>

                        <h:outputLabel for="konten" value="Konten:"/>
                        <br/><br/>

                        <img class="intLink" title="Bold" onclick="formatDoc('bold');" src="data:image/gif;base64,R0lGODlhFgAWAID/AMDAwAAAACH5BAEAAAAALAAAAAAWABYAQAInhI+pa+H9mJy0LhdgtrxzDG5WGFVk6aXqyk6Y9kXvKKNuLbb6zgMFADs=" />
                        <img class="intLink" title="Italic" onclick="formatDoc('italic');" src="data:image/gif;base64,R0lGODlhFgAWAKEDAAAAAF9vj5WIbf///yH5BAEAAAMALAAAAAAWABYAAAIjnI+py+0Po5x0gXvruEKHrF2BB1YiCWgbMFIYpsbyTNd2UwAAOw==" />
                        <img class="intLink" title="Underline" onclick="formatDoc('underline');" src="data:image/gif;base64,R0lGODlhFgAWAKECAAAAAF9vj////////yH5BAEAAAIALAAAAAAWABYAAAIrlI+py+0Po5zUgAsEzvEeL4Ea15EiJJ5PSqJmuwKBEKgxVuXWtun+DwxCCgA7" />


                        <select onchange="formatDoc('formatblock',this[this.selectedIndex].value);this.selectedIndex=0;">
                            <option p:selected="selected">- formatting -</option>
                            <option value="h1">Title 1 &lt;h1&gt;</option>
                            <option value="h2">Title 2 &lt;h2&gt;</option>
                            <option value="h3">Title 3 &lt;h3&gt;</option>
                            <option value="h4">Title 4 &lt;h4&gt;</option>
                            <option value="h5">Title 5 &lt;h5&gt;</option>
                            <option value="h6">Subtitle &lt;h6&gt;</option>
                            <option value="p">Paragraph &lt;p&gt;</option>
                            <option value="pre">Preformatted &lt;pre&gt;</option>
                        </select>
                        <div id="textBox" contenteditable="true">
                            
                        </div>
                        <p id="editMode"><input type="checkbox" name="switchMode" id="switchBox" onchange="setDocMode(this.checked);" /> <label for="switchBox">Show:</label></p>
                        <h:inputHidden id="konten" binding="#{content}"/>
                        
                        <!-- inputFile tag to upload file -->
                        Upload File 
                        <h:inputFile id="file" 
    		             label="file"
			         value="#{inputBean.part}" 
			         requiredMessage="File not selected !!">
                        <!-- FileUploadValidator for file validation -->
                        <!--<f:validator validatorId="FileUploadValidator" />-->
                        </h:inputFile>
                        
                        <h:commandButton action="#{postController.addPost(title.value, date.value, content.value, 0)}"
                                         value="Simpan" class="submit-button"
                                         onclick="document.getElementById('_post-form:konten').value = document.getElementById('textBox').innerHTML; return validateDate(document.getElementById('_post-form:tanggal').value);"/>
                        
                    </h:form>
                </div>
            </div>
        </div>

    </article>

    <ui:insert id="footer">
        <ui:include src="/templates/footer.xhtml"/>
    </ui:insert>

</div>

<h:outputScript name="assets/js/validator.js"/>
<h:outputScript name="assets/js/simple-blog.js"/>
</h:body>
</html>

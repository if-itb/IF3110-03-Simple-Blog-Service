<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/page-template.xhtml">
<ui:define name="title">Log Out</ui:define>
<ui:define name="bodyContent">
	
	<c:if test="#{userLoader.isLoggedIn()}">
		<p>Success Logged out</p>
		<h:form>
			<p><a href="#{request.contextPath}" >Home Page</a></p>
		</h:form>
	</c:if>
	<c:if test="#{!userLoader.isLoggedIn()}">
		<ui:include src="not_allowed.xhtml" />
	</c:if>

</ui:define>
</ui:composition>

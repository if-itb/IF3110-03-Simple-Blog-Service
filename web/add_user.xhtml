 <div style="position:relative;top:180px;left:300px;">
    <c:if test="#{!userManagementBean.editMode}">
  <h2>New User</h2>
    </c:if>
    <c:if test="#{userManagementBean.editMode}">
    <h2>Edit User</h2>
    </c:if>

<div id="contact-area">
    <c:if test="#{userManagementBean.userExist}">
        <p style="color:#F40034;">Username already exist</p>
    </c:if>
    <h:form rendered="#{userBean.loggedIn}">
        <label for="Nama">Username:</label>
        <h:inputText value="#{userManagementBean.username}"/>
        <label for="Email">Password:</label>
        <h:inputSecret value="#{userManagementBean.password}"/>
        <label for="Email">Email</label>
        <h:inputText value="#{userManagementBean.email}"/>
        <label for="Role">Role:</label>
        <h:selectOneMenu value="#{userManagementBean.role}">
            <f:selectItem itemValue="admin" itemLabel="admin" />
            <f:selectItem itemValue="editor" itemLabel="editor" />
            <f:selectItem itemValue="owner" itemLabel="owner" />
        </h:selectOneMenu>
        <br />
        <h:commandButton action="#{userManagementBean.processUpdateUser()}" value="kirim" style="width:80px;"/>
    </h:form>
    <c:if test="#{!userBean.loggedIn}">
        <p>You are not logged in.</p>
    </c:if>
</div>

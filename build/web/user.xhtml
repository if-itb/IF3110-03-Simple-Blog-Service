<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"> </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
        <title>Simple Blog</title>
        <script src="js/jquery.js"></script>

        <!-- Bootstrap -->
        <h:outputStylesheet name="css/custom.css" />
        <h:outputStylesheet name="css/bootstrap.css" />
    </h:head>
    
    <h:body>
        <div id="wrapper">
            <div id="header">
                <div class="nav">
                    <h:form styleClass="nav nav-tabs pull-left">
                        <li><h:commandLink action="index">Simple Blog</h:commandLink></li>
                    </h:form>

                    <ul>
                        <h:form styleClass="nav nav-tabs pull-right">
                            <li><h:commandLink action="addpost">Add Post</h:commandLink></li>
                            <li><h:commandLink action="publish">Publish</h:commandLink></li>
                            <li><h:commandLink action="deleted">Deleted</h:commandLink></li>
                            <li><h:commandLink action="user">Manage User</h:commandLink></li>
                            <li><h:commandLink action="about">About</h:commandLink></li>
                            <li><h:commandLink action="#{login.logout()}">Logout</h:commandLink></li>
                        </h:form>
                    </ul>
                </div>
            </div>
        
            
            <div id="body">
                <div id="text-role">
                    <ui:repeat value="#{listUser.user}" var="u">
                        <h:form>
                            <h:outputText value="#{u.username}"></h:outputText><br/>
                            <h:outputText value="#{u.role}"></h:outputText><br/>
                            <h:commandLink action="#{listUser.delete(u.username)}" value="Delete User"></h:commandLink>
                            <h:commandLink action="edituser" value="Edit User">
                                <f:param name="user" value="#{u.username}"/>
                            </h:commandLink><br/>
                            <br/>
                        </h:form>
                    </ui:repeat>
                        <h:form>
                            <h:commandLink action="adduser" value="Add User"></h:commandLink><br/>
                            <h:commandLink action="index" value="Home"></h:commandLink>
                        </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>

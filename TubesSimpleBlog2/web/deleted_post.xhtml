<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<link rel="stylesheet" href="style.css" type="text/css" />

    <h:head>
        <title>Simple Blog | Deleted Post</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </h:head>
    <h:body>
	<div class="header"> 
            <h:form>
                <h:commandLink action="index" value="Simple Blog" style="color:white;"/>
            </h:form>
        </div>
        <div id="nav"> 
            <h:form>
		<h:commandLink rendered="#{sampleBean.role eq 'admin'}" action="usermanagement" value="User Management    "></h:commandLink>
                &nbsp;&nbsp;&nbsp;
                <h:commandLink rendered="#{sampleBean.role eq 'admin'}" action="deleted_post" value="See Deleted Post    "></h:commandLink>
		&nbsp;&nbsp;&nbsp;
                <h:commandLink rendered="#{sampleBean.role eq 'admin' or sampleBean.role eq 'editor'}" action="unpublished_post" value="See Unpublished    "></h:commandLink>
                 &nbsp;&nbsp;&nbsp;
                <h:commandLink rendered="#{sampleBean.role eq 'admin' or sampleBean.role eq 'owner'}" action="add_post" value="Add Post    "></h:commandLink>
                 &nbsp;&nbsp;&nbsp;
                <h:form rendered="#{sampleBean.role eq 'admin' or sampleBean.role eq 'editor' or sampleBean.role eq 'owner'}"><a href="Logout">Logout</a></h:form>
            </h:form>
        </div>
	
        <div id="main">
            <h2> List Deleted Post </h2>
            <h:form>
		<h:outputText id="firstNameText" value="Sample Bean:"></h:outputText>
                <br/><h:outputText id="accountName" value="#{sampleBean.nama}"></h:outputText>
                <br/><h:outputText id="accountRole" value="#{sampleBean.role}"></h:outputText>
		<hr></hr>
            </h:form>
            
            <p><c:forEach items="#{listPost.arrPostDeleted}" var="pos">			
                <h:form>				
                    <br/><h:outputText value="#{pos.title}"></h:outputText>  
                    <br/><h:outputText value="#{pos.date}"></h:outputText>
                    <br/> <h:outputText value="#{pos.content}"></h:outputText>
                    <br/> <h:outputText value="#{pos.status} post"></h:outputText>
                    <br/><h:commandLink action="#{post.restorePost(pos.IDPost)}" value="Restore">
                        </h:commandLink>
                    <div class ="hr"><hr/></div>
                </h:form>
            </c:forEach></p>
	</div>
						
        <div id="nav">
            <form action="Login" method="post">
                <br/>Username : <input type = "text" name="uname"/>
                <br/>Password : <input type ="password" name="pass"/>
                <br/><input type="submit" value="Login"/>
            </form>
            
            <h:form id="formsearchh">
                <br/>Search: <h:inputText id="judul" value="#{listPost.keyword}"/>
                <h:commandButton value="Submit" action="#{listPost.searchPost()}"/>
            </h:form>
        </div><br/>
		
	<div id="footer">rita | cilvia | linda </div>		
    </h:body>
</html>

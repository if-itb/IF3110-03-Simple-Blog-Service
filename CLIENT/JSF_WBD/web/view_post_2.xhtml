        <title>Simple Blog | View Post</title>
    </h:head>
    <h:body class="default">
        <img src="assets/img/background.jpg" class="background"></img>
        <div class="wrapper">

            <nav class="nav">
                <a style="border:none;" id="logo" href="index.xhtml"><h1>Simple<span>-</span>Blog</h1></a>
                <ul class="nav-primary">
                    <li><a href="login.xhtml">Login</a></li>
                </ul>
            </nav>

            <article class="art simple post">

                <header class="art-header" style="height:400px;">
                    <div class="art-header-inner" style="opacity: 1;">
                        <time class="art-time">#{tempPostView.tanggal}</time>
                        <h2 class="art-title">#{tempPostView.judul}</h2>
                        <p class="art-subtitle"></p>
                    </div>
                </header>

                <div class="art-body">
                    <div class="art-body-inner" style="padding-top: 0px;">
                        <hr class="featured-article" />
                        <p>#{tempPostView.konten}</p>

                        <hr />

                        <h2>Komentar</h2>

                        <div id="contact-area">
                            <h:form>
                                <h:outputText value="Nama:"/><br/>
                                <h:inputText value="#{tempPostView.cmtNama}"/><br/>

                                <h:outputText value="Email:"/><br/>
                                <h:inputText value="#{tempPostView.cmtEmail}"/><br/>
                                
                                <h:outputText value="Komentar:"/><br/>
                                
                                <h:inputTextarea rows="20" cols="20" value="#{tempPostView.cmtKonten}"/><br/>

                                <h:commandButton value="submit" styleClass="submit-button">
                                    <f:ajax execute="@form" listener="#{tempPostView.postCmt()}" render="cmtAjax"/>
                                </h:commandButton>
                            </h:form>
                        </div>

                        <ul class="art-list-body">
                          <h:panelGroup id="cmtAjax">
                            <ui:repeat var="o" value="#{tempPostView.cmts}">
                              <li class="art-list-item">
                                <div class="art-list-item-title-and-time">
                                  <h2 class="art-list-title">#{o.nama}</h2>
                                  <div class="art-list-time">Komentar</div>
                                </div>
                                  <p>#{o.konten} &hellip;</p>
                              </li>
                            </ui:repeat>
                          </h:panelGroup>
                        </ul>
                    </div>
                </div>

            </article>

            <footer class="footer">
                <div class="back-to-top"><a href="">Back to top</a></div>
                <!-- <div class="footer-nav"><p></p></div> -->
                <div class="psi">&Psi;</div>

                    <a class="twitter-link" href="#">M. Lutfi Fadlan</a> /
                    <a class="twitter-link" href="#">13512087</a> /

                </aside>
            </footer>
        </div>

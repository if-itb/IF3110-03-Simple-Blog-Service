<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="common.xhtml">
	<ui:define name="title">My Posts</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{userData.check(2, 'index.jsf')}" />
		</f:metadata>
		<div class="col-md-8 col-md-offset-2" style="padding-top: 100px">
			<table class="table table-striped table-bordered">
				<tr>
					<th width="80%">Post</th>
					<th colspan="2">Commands</th>
				</tr>
				<ui:repeat var="post" value="#{viewPost.ownerPostList}">
					<tr>
						<td width="80%"><h:link value="#{post.title}"
								outcome="view_post?post_id=#{post.id}" /></td>
						<td><h:button value="Edit" outcome="edit_post.jsf">
								<f:param name="post_id" value="#{post.id}" />
							</h:button></td>
						<td><h:form>
								<h:commandButton value="Delete" onclick="return confirm('Apakah anda yakin menghapus post ini?');"
									action="#{editPostStatus.delete(post.id)}" />
							</h:form></td>
					</tr>
				</ui:repeat>
			</table>
		</div>
		<ui:define name="script">
			<script type="text/javascript" src="js/helper.js"></script>
		</ui:define>
	</ui:define>

</ui:composition>
</html>

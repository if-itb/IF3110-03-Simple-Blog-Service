<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <ui:composition template="template/basis.xhtml">
            <ui:define name="content">
                <h:form id="loginForm" styleClass="pure-form">
                    <fieldset>
                        <legend>Login</legend>
                        <label>Username</label>
                        <br />
                        <h:inputText id="username" value="#{loginBean.username}">
                            <f:validator validatorId="usernameValidator" for="username"/>
                        </h:inputText>
                        <h:message for="username" style="color:red" />
                        <br />
                        <label>Password</label>
                        <br />
                        <h:inputSecret id="password" value="#{loginBean.password}" redisplay="true">
                            <f:validator validatorId="passwordValidator" for="password"/>
                        </h:inputSecret>
                        <h:message for="password" style="color:red" />
                        <br/>
                        <h:commandButton id="loginButton" value="Login" 
                                        action="#{loginBean.login()}" 
                        />
                    </fieldset>
                    <h:messages globalOnly="true"></h:messages>
                </h:form>
                <p> Untuk sementara hanya admin yang bisa akses semua page,
                    role number admin = 2 </p>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>

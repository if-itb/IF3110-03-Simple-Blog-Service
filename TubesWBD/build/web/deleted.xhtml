<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:repeat value="#{deletedPost.loadDeletedPost()}" var="post">
            <h:form>
               <h:commandLink action="edit" value="Edit">
                    <f:param name="id" value="#{post.id}"/>
                </h:commandLink><br/>
                <h:commandLink action="#{deletedPost.restore(post.id)}" value="Restore"></h:commandLink>
                <h:outputText value="#{post.tanggal}"></h:outputText><br/>
                <h:commandLink action="post" value="#{post.judul}">
                    <f:param name="id" value="#{post.id}"/>
                </h:commandLink>
                <h:outputText value="#{post.konten}"></h:outputText><br/>
            </h:form>
        </ui:repeat>
    </h:body>
</html>

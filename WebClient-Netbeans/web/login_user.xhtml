<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
		<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
    </h:head>
	
    <h:body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
					<h:form>
						<h:commandLink action="index">SIMPLE<blue>-</blue>BLOG</h:commandLink>  
					</h:form>       
                </div>
            </div><!--end top-->
            <hr  margin-right="30%"> </hr>
            <div class="content">
                <h:form>
					<h:messages style="color:red;" />		
					<div class="forms">
						<blue><b>LOGIN</b></blue>
						<br /><br />
						<div class="textfield">
							username : <h:inputText id="username" binding="#{username}"  required="true" requiredMessage="Please enter a username" />
							<br /><br />
							password : <h:inputSecret id="password" binding="#{password}" required="true" requiredMessage="Please enter a password" />
							<br /><br />
							<h:commandButton action="#{usersController.login(username.value, password.value)}" value="Login" ></h:commandButton>
						</div>
					</div>
                </h:form>
            </div>
			
        </div> <!-- end wrapper --> 
    </h:body>
</html>

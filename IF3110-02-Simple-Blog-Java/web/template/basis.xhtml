<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."></meta>

    <title>Simple&ndash;Blog</title>
    <link rel="stylesheet" href="../css/blog.css"></link>
    
    
    <!--[if lte IE 8]-->
    <link rel="stylesheet" href="../css/blog-old-ie.css"></link>
    
    <!--[endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/blog.css"></link>
    <!--<![endif]-->
    
</head>
<body>
    <div  id="layout" class="pure-g">
        <div class="upper-menu">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="pure-button" 
                                           rendered="#{userBean.role == 1 || userBean.role == 2}"
                                           action="#{NavigationController.gotoAddPost()}">New Post</h:commandLink>
                        </h:form>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="pure-button" action="#{NavigationController.gotoListPost()}" >List Post</h:commandLink>
                        </h:form>
                    </li>
                    <li class="nav-item">
                            <h:link rendered="#{userBean.role == 1 || userBean.role == 2 || userBean.role == 3}"
                                    styleClass="pure-button" outcome="#{NavigationController.gotoUnpublishedPost()}">Unpublished Post</h:link>
                    </li>
                    <li class="nav-item">
                            <h:link rendered="#{userBean.role == 2}"
                                           styleClass="pure-button" outcome="#{NavigationController.gotoListUser()}">List User</h:link>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink rendered="#{userBean.role == 1 || userBean.role == 2 || userBean.role == 3}"
                                styleClass="pure-button" action="#{userBean.logout()}" >LOGOUT</h:commandLink>
                        </h:form>    
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink rendered="#{userBean.role == 4}"
                                styleClass="pure-button" action="#{userBean.logout()}" >LOGIN</h:commandLink>
                        </h:form>    
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="pure-button" outcome="#{NavigationController.gotoSearchPost()}">Search Post</h:link>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="sidebar">
            <div class="header">
                <h1 class="brand-title">Simple Blog</h1>
                <h2 class="brand-tagline">Tubes 2 WBD</h2>
                <div class ="list-nama" >
                    <h3> Calvin Sadewa </h3>
                    <h3> Khoirunnisa Afifah </h3>
                    <h3> Joshua Bezaleel Abednego </h3>
                </div>
            </div>
        </div>
        <div class="content">
            <br/>
            <ui:insert name="content">Main Content </ui:insert>
        </div>
        
    </div>
</body>
</html>

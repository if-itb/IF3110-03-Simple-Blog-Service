<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="title">Home</ui:define>
	<ui:define name="content">
		<div class="col-md-8 col-md-offset-2" style="padding-top: 100px">
			<ui:repeat value="#{viewPost.publishednotDeletedPostList}" var="item">
				<h2 class="text-center" style="padding-top: 20px">
					<h:link value="#{item.title}" outcome="view_post">
						<f:param name="post_id" value="#{item.id}" />
					</h:link>
				</h2>
				<h4 class="text-center text-muted">
					<h:outputText value="#{item.localeDate}" />
				</h4>
				<p>
					<h:outputText value="#{item.content}" />
				</p>
				<hr />

			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>

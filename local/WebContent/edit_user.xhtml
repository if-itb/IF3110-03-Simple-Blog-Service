<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
	<f:viewParam name="user_id" value="#{editUser.id}" />
	<f:viewParam name="user_username" value="#{editUser.username}" />
	<f:viewParam name="user_password" value="#{editUser.password}" />
	<f:viewParam name="user_name" value="#{editUser.name}" />
	<f:viewParam name="user_email" value="#{editUser.email}" />
	<f:viewParam name="user_role" value="#{editUser.strRole}" />
	<f:viewAction action="#{editUser.StrtoIntRole}" />		
</f:metadata>

<h:head>
	<title>Edit User</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="header">
			<div class="bag-atas">
				<h1 class="col-lg-offset-1 col-lg-6 title">Simple-Blog</h1>
				<div class="col-lg-offset-3 col-lg-2 allign-right"
					style="padding: 2%">
					<h:outputText value="#{userData.loginLink}" escape="false" />
				</div>
			</div>
		</ui:define>
		<ui:define name="content">
			<table class="table table-striped table-bordered">
				<tr>
					<th>ID</th>
					<th>Username</th>
					<th>Password</th>
					<th>Name</th>
					<th>e-mail</th>
					<th>role</th>
					<th colspan="2">Commands</th>	
				</tr>			
				<tr>
					<h:form>
						<td>#{editUser.id}</td>
						<td><h:inputText value="#{editUser.username}" /></td>
						<td><h:inputText value="#{editUser.password}" /></td>
						<td><h:inputText value="#{editUser.name}" /></td>
						<td><h:inputText value="#{editUser.email}" /></td>
						<td><h:selectOneMenu value="#{editUser.role}">
								<f:selectItem itemLabel="Regular" itemValue="10" />
								<f:selectItem itemLabel="Editor" itemValue="20" />
								<f:selectItem itemLabel="Admin" itemValue="30" />
							</h:selectOneMenu></td>
						<td><h:commandButton value="Edit" action="#{editUser.updateUser}" /></td>
					</h:form>
				</tr>
			</table>
		</ui:define>
	</ui:composition>
</h:body>
</html>

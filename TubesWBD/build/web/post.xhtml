<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{viewPost.load(param['id'])}
        <h:form>
            <h:outputText value="#{viewPost.tanggal}"></h:outputText><br/>
            <h:outputText value="#{viewPost.judul}"></h:outputText><br/>
            <h:outputText value="#{viewPost.konten}"></h:outputText><br/>
            <ui:repeat value="#{viewPost.loadComment(param['id'])}" var="k">
                <h:outputText value="#{k.nama}"/><br/>
                <h:outputText value="#{k.email}"/><br/>
                <h:outputText value="#{k.komentar}"/><br/>
            </ui:repeat>
            <h:inputTextarea binding="#{nama}" value="Masukkan nama Anda di sini"/>
            <h:inputTextarea binding="#{email}" value="Masukkan e-mail Anda di sini"/>
            <h:inputTextarea binding="#{komentar}" value="Masukkan komentar Anda di sini"/>
            <h:commandButton type="submit" action="#{viewPost.add(nama.value, email.value, komentar.value)}" value="Tambah komentar">
                <f:param name="id" value="#{param['id']}"/>
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>

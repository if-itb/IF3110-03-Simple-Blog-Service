<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    lang="en">
    <h:head>
        <meta charset="utf-8"> </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
        <title>Simple Blog</title>

        <!-- Bootstrap -->
        <h:outputStylesheet name="css/custom.css" />
        <h:outputStylesheet name="css/bootstrap.css" />
    </h:head>
    
    <h:body>
        <div id="wrapper">
            <div id="header">
                <div class="nav">
                    <h:form styleClass="nav nav-tabs pull-left">
                        <li><h:commandLink action="index">Simple Blog</h:commandLink></li>
                    </h:form>

                    <ul>
                        <h:form styleClass="nav nav-tabs pull-right">
                            <li><h:commandLink rendered="#{login.admin} || #{login.owner}" action="add">Add Post</h:commandLink></li>
                            <li><h:commandLink rendered="#{login.admin} || #{login.editor}" action="publish">Publish</h:commandLink></li>
                            <li><h:commandLink rendered="#{login.admin}" action="deleted">Deleted</h:commandLink></li>
                            <li><h:commandLink rendered="#{login.admin}" action="user">Manage User</h:commandLink></li>
                            <li><h:commandLink rendered="#{login.admin}" action="about">About</h:commandLink></li>
                            <li><h:commandLink action="#{login.logout()}">Logout</h:commandLink></li>
                        </h:form>
                    </ul>

                    <!--Login Form-->
                    <div id="loginform">
                        <h:form class="form" id="login" >
                            <div id="logindiv">
                                <label><font color="white">Username: </font></label>
                                    <h:outputText>username: </h:outputText>
                                <h:inputText class="form-control status-box" id="username" required="true" requiredMessage="Please enter a valid username" binding="#{username}"/>
                                <br/>
                                <label><font color="white">Password: </font></label>
                                    <h:outputText>password : </h:outputText>
                                <h:inputSecret class="form-control status-box" id="password" required="true" requiredMessage="Please enter a valid password" binding="#{password}"/>
                                <br/>
                                <h:commandButton id="loginbtn" value="Login" action="#{loginUser.login(username.value, password.value)}"/>
                                <h:commandButton id="cancel" value="Cancel"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

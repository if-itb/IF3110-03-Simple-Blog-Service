<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link type="text/css" rel="stylesheet" href="../assets\screen.css"/>
        <title>Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body class="default">
        <script type = "text/javascript" src ="../assets/confirmdate.js"/>
<div class="wrapper">

<nav class="nav">
    <h:form>
        <h:commandLink action="#{Posting.toHome}" ><h1 style="border:none;" class="logo">Simple<span>-</span>Blog</h1></h:commandLink>
    </h:form>
    <ul class="nav-primary">
        <li>
            <h:form>
                You are logged in as <u><h:commandLink action="#" id="authorid" value="#{Posting.activeUser}"></h:commandLink></u>
            </h:form>
        </li>
    </ul>
</nav>

<article class="art simple post">
    
    
    <h2 class="art-title" style="margin-bottom:40px">-</h2>

    <div class="art-body">
        <div class="art-body-inner">
            <h2>Add Post</h2>

            <div id="contact-area">
                <!--form action="#" method="post">-->
                <h:form id = "Form" onsubmit="return validateform()">
                    <label for="Judul">Title:</label>
                    <input type="text" name="Judul" id="Judul" placeholder ="Input your title" required ="true" />

                    <label for="Tanggal">Date:</label>
                    <input type="text" name="Tanggal" id="Tanggal" placeholder ="YYYY-MM-DD" required ="true"/>
                    
                    <label for="Konten">Content:</label><br />
                    <textarea name="Konten" id="Konten" placeholder = "Write content here" required = "true"></textarea>
                    <h:commandButton onclick = "return validateform()" type = "submit" value ="Submit" styleClass="submitbutton" action="#{Posting.addPost()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </div>

</article>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="common.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="post_id" value="#{editPost.id}" />
			<f:viewAction action="#{editPost.initialize}" />
			<f:event type="preRenderView"
				listener="#{userData.check(14, 'index.jsf')}" />
		</f:metadata>
		<h:outputScript library="js" name="date.js" target="head" />
		<div class="col-lg-offset-4 col-lg-4"
			style="border: 5px solid blue; margin-top: 5%; border-radius: 10px;">
			<h2 align="center">Edit Post</h2>
			<div align="center">
				<form onsubmit="return checkDate();" method="post"
					action="#{request.contextPath}/PostUpdater">
					<div class="row">
						<span class="col-lg-2">Judul</span> <span class="col-lg-10">:
							<input type="text" name="title" value="#{editPost.title}" />
						</span>
					</div>
					<br />
					<div class="row">
						<span class="col-lg-2">Tanggal</span> <span class="col-lg-10">:
							<input id="dateInput" name="date" value="#{editPost.date}" />
						</span>
					</div>
					<br />
					<div class="row">
						<span class="col-lg-2">Konten</span> <span class="col-lg-10">:
							<textarea rows="5" cols="22" style="resize: none;" name="content">#{editPost.content}</textarea>
						</span>
					</div>
					<input type="hidden" name="id" value="#{editPost.id}" /> <input
						type="submit" value="Submit" />
				</form>
				<div id="error_msg" style="color: red"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>

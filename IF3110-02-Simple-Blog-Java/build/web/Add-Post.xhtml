<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Add Post</title>
    </h:head>
    <h:body>
        <ui:composition template="template/basis.xhtml">
            <ui:define name="content">
                <h1 class="content-subhead">Add Post</h1>
                <div id="contact-area">
                    <h:form class="pure-form">
                        <label for="Judul">Judul: </label><br/>
                        <h:inputText id="Judul" value="#{postAddBean.post.judul}">
                        </h:inputText>
                        <br/><br/>
                        <label for="Tanggal">Tanggal:   </label><br/>
                        <h:inputText id="Tanggal" value="#{postAddBean.post.date}">
                            <f:validator validatorId="dateValidator" for="Tanggal"/>
                        </h:inputText>
                        <h:message styleClass="error_message" id="date_message" for="Tanggal" />
                        <p size ="10px" id="errmsg"></p>
                        
                        <label for="Konten">Konten:</label><br></br>
                        <h:inputTextarea rows="20" cols="100" id="Konten" value="#{postAddBean.post.konten}">
                        </h:inputTextarea>
                        <br/>
                        <h:commandButton styleClass="pure-button"
                               value="Submit" action="#{postAddBean.add()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>>
    </h:body>
</f:view>
</html>

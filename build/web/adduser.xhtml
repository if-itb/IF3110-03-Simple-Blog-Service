<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Simple Blog</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText binding="#{username}"></h:inputText>
            <h:inputText binding="#{password}"></h:inputText>
            <h:inputText binding="#{nama}"></h:inputText>
            <h:inputText binding="#{email}"></h:inputText>
            <h:inputText binding="#{role}"></h:inputText>
            <h:commandButton action="#{addUser.add(username.value, password.value, nama.value, email.value, role.value)}" value="Add User"></h:commandButton>
        </h:form>
    </h:body>
</html>

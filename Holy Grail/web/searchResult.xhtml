<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <title>Search Result</title>
    </h:head>
    
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.xhtml">Holy Grail</a>
                <h:form class="navbar-form navbar-left search-function" >
                    <div class="form-group">
                        <h:inputText class="form-control search-bar" p:placeholder="Search Keyword" style="width:400px;" value="#{post.keyword}"/>
                    </div>
                    <h:commandButton action="searchResult.xhtml" type="submit" class="btn btn-default search-button btn-success" value="Search"></h:commandButton>
                </h:form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.xhtml">Login</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="list-post container-fluid">
            <ui:repeat value="#{post.searchPost}" var="posts">
            <div class="post">
                <a href="post.xhtml?id=#{posts.post_id}" class="title" >
                    #{posts.judul}
                </a>
                <div class="date">
                    #{posts.tanggal}
                </div>
                <div class="author">
                    #{posts.author}
                </div>
                <div class="content">
                    #{posts.konten}
                </div>
            </div>
            </ui:repeat>
            <a class="back-to-top" href="#">Back to top</a>
        </div>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="assets\screen.css"/>
        <title>Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body class="default">
        <div class="wrapper">

        <nav class="nav">
            <h:form>
                <h:commandLink action="PublishPost" ><h1 style="border:none;" class="logo">Simple<span>-</span>Blog</h1></h:commandLink>
            </h:form>
            <ul class="nav-primary">
                <li>You are logged in as <u><a href="#">Admin.</a></u></li>
            </ul>
        </nav>

        <article class="art simple post">


            <h2 class="art-title" style="margin-bottom:40px">-</h2>

            <div class="art-body">
                <div class="art-body-inner">
                    <h2>Edit Post</h2>

                    <div id="contact-area">
                        <h:form>
                            <label for="Judul">Title:</label>
                            <input type="text" name="Judul" id="Judul" required ="true" value="#{Editpost.post.judul}"/>

                            <label for="Author">Author:</label>
                            <input type="text" name="Author" id="Author" disabled="true" value="#{Editpost.post.author}"/>

                            <label for="Tanggal">Date:</label>
                            <input type="text" name="Tanggal" id="Tanggal" disabled="true" value="#{Editpost.post.tanggal}"/>

                            <label for="Konten">Content:</label><br />
                            <textarea name="Konten" id="Konten" required="true">#{Editpost.post.content}</textarea>
                            <h:commandButton action="#{Editpost.editPostToDatabase}" type="submit" value ="Submit" styleClass="submitbutton"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>

        </article>

        <footer class="footer">
            <div class="back-to-top"><a href=""> Back to top</a>
            </div>
            <!-- <div class="footer-nav"><p></p></div> -->
            <div class="psi">
                <h:form>
                    <h:commandLink action="#" value="Logout" />
                </h:form>
            </div>
            <aside class="offsite-links"> Tubes IF3110 /
                <a class="rss-link" href="#rss">RSS</a> /
                <br/>
                <a class="twitter-link" href="#">Mario Filino</a> /
                <a class="twitter-link" href="#">Rikysamuel</a> /
                <a class="twitter-link" href="#">Kevin</a> /
                <br/>

            </aside>
        </footer>

        </div>
    </h:body>
</html>

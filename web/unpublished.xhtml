<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
	<title>The Blog</title>
	<link rel="stylesheet" type="text/css" href="resources/main.css"></link>
</head>
<body>
    <ui:include src="header.xhtml"/>
    <div id="POSTS">
            <ui:repeat var="post" value="#{postController.unpubPosts}">
		<div id="1" class="post">	
                    <div class="title">
                                <a href="unpublishedpost.xhtml?pid=#{post.id}"><h1 id="postJudul">#{post.judul}
                                        </h1></a>
                                <h5 id="postTanggal">#{post.tanggal}<span>|</span><span class="unpublished"> Unpublished </span> </h5>
                            </div>
                    <div class="content"> <p id="postKonten">#{post.kontenFront}</p>
                        
                                <a href="editpost.xhtml?pid=#{post.id}"><button class="button">UBAH</button> </a> | 
                                    <a onclick="deletePost(#{post.id})"><button class="button">HAPUS</button></a>
                                    
                        <h:form class="formbut">
                                    <br></br>
                                    <h:commandButton action="#{postController.PublishPost(post.id, false)}" class="button" value="PUBLISH"/>
                        </h:form>
                    </div>
		</div>
            </ui:repeat>
	</div>
	<script type="text/javascript">
		function deletePost(pid){
		    if (confirm("Apakah yakin ingin menghapus post ini?") == true) {
		        location.href = 'deletepost.xhtml?pid='+pid;
		    }
		};
	</script>
</body>
</html>

    <h:body class="default" rendered = "#{login.isValidationComplete()}">
        <img src="assets/img/background.jpg" class="background"></img>
        <div class="wrapper">

            <nav class="nav">
               <a style="border:none;" id="logo" href="home.xhtml"><h1>Simple<span>-</span>Blog</h1></a>

                    <ui:fragment rendered="#{login.isAdmin()||login.isOwner()}">

                    </ui:fragment>
                    <ui:fragment rendered="#{login.isAdmin()||login.isEditor()}">
                        <li><a href="unpublished.xhtml">Unpublished Posts</a></li>
                    </ui:fragment>
                    <ui:fragment rendered="#{login.isAdmin()}">
                        <li><a href="manageuser.xhtml" >Manage Users</a></li>
                    </ui:fragment>
                    <li><a href="index.xhtml">Logout</a></li>
                </ul>
            </nav>

            <article class="art simple post" style="margin-top: -80px;">


                <h2 class="art-title" style="margin-bottom:40px">-</h2>

                <div class="art-body">
                    <div class="art-body-inner">
                        <h2>Tambah Post</h2>

                        <div id="contact-area">
                            <h:form rendered="true" onsubmit="return validatedate()">
                                <h:outputText value="Judul :"/><br/>
                                <h:inputText value="#{tempPost.judul}"/><br/>

                                <h:outputText value="Tanggal :"/><br/>
                                <h:inputText value="#{tempPost.tanggal}"/><br/>
                                <!--<input type="date" jsf:value="#{tempPost.tanggal}" /><br/>-->                                
                                <h:outputText value="Konten :"/><br/>
                                <h:inputTextarea rows="20" cols="20" value="#{tempPost.konten}"/>
                                
                                <h:commandButton value ="Submit"  action="#{tempPost.submitPost()}" />
                                
                            </h:form>
                        </div>
                    </div>
                </div>

            </article>

            <footer class="footer">

    </h:body>
    <script type="text/javascript">
        function validatedate(){

          var InputText = document.getElementById('Tanggal').value;
          var now = new Date();
          var firstValue = InputText.split('-');
         var firstDate = new Date(firstValue[0],(firstValue[1]-1),firstValue[2]);
         if(firstDate > now) 
         {
                return false;
          }
          else {
          return true;
          }
         }
        </script>

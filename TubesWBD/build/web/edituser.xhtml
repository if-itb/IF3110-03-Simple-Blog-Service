<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{editUser.load(param['user'])}
        <h:form>
            <h:inputText value="#{editUser.username}"></h:inputText>
            <h:inputText value="#{editUser.password}"></h:inputText>
            <h:inputText value="#{editUser.email}"></h:inputText>
            <h:inputText value="#{editUser.role}"></h:inputText>
            <h:commandButton action="#{editUser.edit()}" value="Edit User"></h:commandButton>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Blog</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'/>

        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'/>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <!-- Navigation -->
        <ui:include src="include/header.xhtml" />
        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Administrator Page
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <!-- Content Row -->
            <div class="row">

                <!-- Blog Post Content Column -->
                <div class="col-md-6 col-md-offset-3">
                    <div class="well">
                        <h:form class="form-horizontal" role="form" id="edit">
                            <c:set var="user" value="#{User}" />
                            <h5>Add new user</h5>
                          <div class="form-group">
                            <label for="username" class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-7">
                                <h:inputText value="#{user.username}" class="form-control" id="username" required="true" requiredMessage="*Required">
                                    
                                </h:inputText>
                                <h:message for="username" class="label label-warning" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-7">
                                <h:inputSecret value="#{user.password}" class="form-control" id="password" required="true" requiredMessage="*Required" />
                                <h:message for="password" class="label label-warning" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="role" class="col-sm-4 control-label">Role</label>
                            <div class="col-sm-7">
                                <h:selectOneListbox id="role" value="#{user.role}" class="form-control" size="1" required="true" requiredMessage="*Required" >
                                    <f:selectItem itemValue="" itemLabel="-- Role --" />
                                    <f:selectItem itemValue="owner" itemLabel="Owner" />
                                    <f:selectItem itemValue="editor" itemLabel="Editor" />
                                    <f:selectItem itemValue="admin" itemLabel="Admin" />
                                </h:selectOneListbox>
                                <h:message for="role" class="label label-warning" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-7">
                                <h:inputText value="#{user.name}" class="form-control" id="name" required="true" requiredMessage="*Required" />
                                <h:message for="name" class="label label-warning" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-7">
                                <h:inputText value="#{user.email}" class="form-control" id="email">
                                    <f:validator validatorId="emailValidator" />
                                </h:inputText>
                                <h:message for="email" class="label label-warning" />
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <h:inputHidden id="username_old" value="#{UserData.username}" />
                                <h:commandButton type="submit" class="btn btn-primary" value="Update" action="#{UserData.updateUser(user)}" />
                                
                            </div>
                          </div>
                        </h:form>
                    </div>

                </div>

            </div>
        <!-- /.row -->
            
            <hr />
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright <h:outputText value="&copy;" /> Your Website 2014</p>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.container -->
        <c:set var="u" value="#{UserData.getUser(param['username'])}" />
        <script>
            document.getElementById("edit:username").value = "#{u.username}";
            document.getElementById("edit:username_old").value = "#{u.username}";
            document.getElementById("edit:role").value = "#{u.role}";
            document.getElementById("edit:name").value = "#{u.name}";
            document.getElementById("edit:email").value = "#{u.email}";
        </script>
    </h:body>
</html>

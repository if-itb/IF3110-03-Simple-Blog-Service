<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <head>

        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        
        <title>Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="default">
        <div class="wrapper">

            <nav class="nav">
                <a style="border:none;" id="logo" href="index.xhtml"><h1>Simple<span>-</span>Blog</h1></a>
                
                <h:form>
                    <h:inputText size="25" value="#{search.query}"></h:inputText>
                    <h:commandButton value="search" action="#{search.doSearch}" type="submit"></h:commandButton>
                </h:form>
            </nav>
            
            <div id="home">
                <div class="posts">
                    <nav class="art-list">
                        
                      <ul class="art-list-body">
                          <li class="art-list-item">
                              <h2>Search Result</h2>
                          </li>
                          <c:forEach var="item" items="#{search.getResult()}">  
                            <c:if test="#{item.status}">

                            <li class="art-list-item">
                                <div class="art-list-item-title-and-time">
                                    <h:form>
                                        <h2 class="art-list-title"><h:commandLink value="#{item.judul}" action="#{Post.setDBP(item.id_post)}" /></h2>
                                    </h:form>
                                    <div class="art-list-time">#{item.tanggal}</div>
                                </div>
                                <c:set var="string1" value="#{item.konten}"/>
                                <c:set var="string2" value="${fn:substring(string1, 0, 225)}" />
                                <p>${fn:substring(string1, 0, 225)} ...</p>
                                <h:form>
                                <p>
                                    <c:if test="${(login_bean.role == 'admin') || (login_bean.role == 'owner')}" >
                                        <h:commandLink value="Edit" action="#{Post.setDBE(item.id_post)}" /> |
                                    </c:if>
                                    <c:if test="${(login_bean.role == 'admin') || (login_bean.role == 'owner') || (login_bean.role == 'editor')}" >
                                        <h:commandLink value="Hapus" onclick="return confirm('Apakah Anda yakin menghapus pos ini?')" action="#{Post.hapusPost(item.id_post)}" />
                                    </c:if>
                                </p>
                                </h:form>
                            </li>
                            </c:if>
                        </c:forEach>

                      </ul>
                    </nav>
                </div>
            </div>

            <footer class="footer">
                <div class="back-to-top"><a href="">Back to top</a></div>
                <!-- <div class="footer-nav"><p></p></div> -->
                <!-- <div class="psi">&Psi;</div> -->
                <aside class="offsite-links">
                    Asisten IF3110 /
                    <a class="rss-link" href="#rss">RSS</a> /
                    <br />
                    <a class="twitter-link" href="http://twitter.com/YoGiiSinaga">Yogi</a> /
                    <a class="twitter-link" href="http://twitter.com/sonnylazuardi">Sonny</a> /
                    <a class="twitter-link" href="http://twitter.com/fathanpranaya">Fathan</a> /
                    <br />
                    <a class="twitter-link" href="#">Renusa</a> /
                    <a class="twitter-link" href="#">Kelvin</a> /
                    <a class="twitter-link" href="#">Yanuar</a> /

                </aside>
            </footer>

        </div>
        <script type="text/javascript">
        function konfirmDelete() {
          if(confirm("Apakah Anda yakin menghapus pos ini?")) {
              return true;
          } else {
              return false;
          }
        }
        </script>
        <script type="text/javascript" src="assets/js/fittext.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script type="text/javascript" src="assets/js/respond.min.js"></script>

</body>
</html>
